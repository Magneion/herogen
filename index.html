<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <script src="js/script.js" type="text/javascript"> </script>
    <title>SuperHero Generator</title>
  </head>
  <body>
    <header>
      <h1>Create your own hero !</h1>
    </header>
    <form>
      <div class="row">
      <div class="formgroup">
        <label for="name">Héros<span class="star">*</span></label>
        <input type="text" id="name" name="name" placeholder="Captain America" class="form-control"required />
        <label for="realid">Identité réelle</label>
        <input type="text" id="realid" name="realid" placeholder="Steve Rogers" class="form-control" />
      </div> <!--group-->
      <div class="formgroup">
        <label for="dex">Agilité<span class="star">*</span></label>
        <input type="number" id="dex" name="dexterity" placeholder="30" class="form-control"required />
        <label for="con">Endurance<span class="star">*</span></label>
        <input type="number" id="con" name="constitution" placeholder="30" class="form-control"required />
        <label for="str">Force<span class="star">*</span></label>
        <input type="number" id="str" name="strength" placeholder="30" class="form-control"required />
      </div> <!--group-->
    </div> <!--row-->
    </form>
    <div id="heroes">
    </div>

    <script src="vendor/jQuery/jquery-3.2.1.min.js"> </script>
    <script src="vendor/bootstrap-3.3.7.dist/js/bootstrap.min.js"> </script>
  </body>
</html>
